<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Garden-QA Engine</title>
  <link rel="stylesheet" href="./style.css?v=20260220b" />
</head>
<body>
  <div class="container">

    <header>
      <h1>🌿 Garden-QA Engine</h1>
      <p class="desc">
        沖縄ローカル対応の造園Q&amp;Aエンジン v2<br>
        植物名＋お悩み（例：<code>ハイビスカス 剪定</code>）で聞いてください。
      </p>
    </header>

    <div class="category-bar">
      <button class="cat-btn active" data-category="all">すべて</button>
      <button class="cat-btn" data-category="tree">高木・シンボル</button>
      <button class="cat-btn" data-category="shrub">低木・生垣</button>
    </div>

    <div class="input-area">
      <input
        id="question"
        type="text"
        placeholder="例：シマトネリコ 大きくなりすぎる / ガジュマル 庭に植えていい？"
      />
      <button id="searchBtn">検索</button>
    </div>

    <div class="main-layout">
      <section class="suggestion-panel">
        <h2>🌱 このカテゴリの主な植物</h2>
        <div id="suggestions" class="suggestions">
          <p>読み込み中...</p>
        </div>
      </section>

      <section class="answer-panel">
        <h2>💬 回答エリア</h2>
        <div id="answer" class="answer-box">
          <p>起動中...</p>
        </div>
      </section>
    </div>

    <footer>
      <p>Garden-QA Engine © 2025</p>
    </footer>
  </div>

  <script src="./main.js?v=20260220b"></script>
</body>
</html>
